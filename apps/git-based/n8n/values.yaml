## n8n configuration
replicaCount: 1

image:
  registry: docker.io
  repository: n8nio/n8n
  tag: latest
  pullPolicy: IfNotPresent

## n8n configuration
config:
  # Timezone
  timezone: Asia/Ho_Chi_Minh
  # Basic auth (disable for production, use proper auth)
  basicAuth:
    enabled: true
    user: admin
    password: changeme
  # Webhook URL (cập nhật với domain của bạn)
  webhookUrl: http://n8n.localhost
  # Encryption key (generate random string cho production)
  encryptionKey: "n8n-encryption-key-change-me"

## Service configuration
service:
  type: ClusterIP
  port: 5678

## Ingress configuration
ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
  hosts:
    - host: n8n.localhost
      paths:
        - path: /
          pathType: Prefix
  tls: []

## Persistence for workflows and data
persistence:
  enabled: true
  ## Dùng storageClass có sẵn hoặc để trống dùng default
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 5Gi
  ## Mount path
  mountPath: /home/node/.n8n

## Resources
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 256Mi

## Node selector
nodeSelector: {}

## Tolerations
tolerations: []

## Affinity
affinity: {}
