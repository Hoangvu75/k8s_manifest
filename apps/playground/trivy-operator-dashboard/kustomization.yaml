apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Namespace riêng cho Trivy Operator Dashboard
namespace: trivy-operator-dashboard

resources:
  # Dùng file static render sẵn của chart
  - trivy-operator-dashboard.yaml

patches:
  # Đổi host ingress cho dễ nhớ, truy cập dạng https://trivy-dashboard.localhost
  - target:
      kind: Ingress
      name: release-name-trivy-operator-dashboard
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: trivy-dashboard.localhost

