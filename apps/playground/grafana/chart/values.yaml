# Grafana — cấu hình tối thiểu cho playground
# Helm chart: grafana/grafana

adminUser: admin
adminPassword: grafana

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  ingressClassName: nginx
  hosts:
    - grafana.localhost
  path: /

persistence:
  enabled: true
  size: 10Gi
  # Dùng storageclass mặc định "standard" (rancher.io/local-path)
  # Nếu muốn dùng PVC tự tạo thì có thể bỏ dòng này và cấu hình persistence.existingClaim.
  storageClassName: standard

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

initChownData:
  enabled: false

# Khai báo Prometheus làm datasource mặc định cho Grafana
datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus-server.monitoring.svc.cluster.local
        isDefault: true

