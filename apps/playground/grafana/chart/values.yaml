# Grafana — cấu hình tối thiểu cho playground
# Helm chart: grafana/grafana

adminUser: admin
adminPassword: grafana

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  ingressClassName: nginx
  hosts:
    - grafana.localhost
  path: /

persistence:
  enabled: true
  size: 10Gi
  # Dùng storageclass mặc định "standard" (rancher.io/local-path)
  # Nếu muốn dùng PVC tự tạo thì có thể bỏ dòng này và cấu hình persistence.existingClaim.
  storageClassName: standard

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

initChownData:
  enabled: false

# Khai báo Prometheus làm datasource mặc định cho Grafana
datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      # Tên datasource này phải khớp với giá trị "datasource" dùng khi import dashboard (bên dưới).
      # Dashboard Trivy Operator sử dụng biến DS_PROMETHEUS và sẽ được gán bằng tên này.
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus-server.monitoring.svc.cluster.local
        isDefault: true

# Tự động import dashboard Trivy Operator từ Grafana.com
dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        updateIntervalSeconds: 10
        options:
          path: /var/lib/grafana/dashboards/default

dashboards:
  default:
    trivy-operator:
      # ID dashboard Trivy Operator trên grafana.com
      # https://grafana.com/grafana/dashboards/17813
      gnetId: 17813
      revision: 1
      datasource: Prometheus

