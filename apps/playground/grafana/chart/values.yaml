# Grafana — cấu hình tối thiểu cho playground
# Helm chart: grafana/grafana

adminUser: admin
adminPassword: grafana

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  ingressClassName: nginx
  hosts:
    - grafana.localhost
  path: /

persistence:
  enabled: true
  size: 10Gi
  # Dùng storageclass mặc định "standard" (rancher.io/local-path)
  # Nếu muốn dùng PVC tự tạo thì có thể bỏ dòng này và cấu hình persistence.existingClaim.
  storageClassName: standard

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

initChownData:
  enabled: false

# Khai báo Prometheus — không dùng uid vì provisioning + dashboard gây lỗi "data source not found"
datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus-server.monitoring.svc.cluster.local
        isDefault: true

# Dashboard Trivy: import thủ công qua Grafana UI (Dashboards → New → Import → ID 17813 → chọn Prometheus)
# Provisioning qua Helm gây lỗi crash khi dùng DS_PROMETHEUS
dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        updateIntervalSeconds: 10
        options:
          path: /var/lib/grafana/dashboards/default

