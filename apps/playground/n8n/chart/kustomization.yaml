# Giống công ty: 1 chart chung (charts/standalone-app), app chỉ có values
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
  - name: standalone-app
    repo: file://../../../../charts/standalone-app
    releaseName: n8n
    namespace: n8n
    version: "1.1.0"
    valuesFile: values.yaml
    additionalValuesFiles:
      - values-secret.yaml
