# Values cho chart standalone-app - Discord Bot
applicationName: mbs-discord-bot

deployment:
  enabled: true
  replicas: 1
  image:
    repository: harbor.hoangvu75.space/library/mbs-discord-bot
    tag: "face064"
    pullPolicy: Always
  # Discord bot không cần expose port (outbound only)
  ports: []
  env:
    BOT_TOKEN:
      valueFrom:
        secretKeyRef:
          name: mbs-discord-bot-secret
          key: BOT_TOKEN
    CLIENT_ID:
      valueFrom:
        secretKeyRef:
          name: mbs-discord-bot-secret
          key: CLIENT_ID
    N8N_WEBHOOK_URL:
      valueFrom:
        secretKeyRef:
          name: mbs-discord-bot-secret
          key: N8N_WEBHOOK_URL
    GEMINI_API_KEY:
      valueFrom:
        secretKeyRef:
          name: mbs-discord-bot-secret
          key: GEMINI_API_KEY
  
  containerSecurityContext:
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
  # Discord bot không cần health check HTTP
  livenessProbe:
    enabled: false
  readinessProbe:
    enabled: false
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

persistence:
  enabled: false

# Discord bot không cần service và ingress
service:
  enabled: false

ingress:
  enabled: false
