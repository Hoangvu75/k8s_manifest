# Cho phép pod trivy-scan gọi ra ngoài (Discord webhook, Trivy update...).
# Dùng khi cluster có default-deny egress hoặc NetworkPolicy chặn egress.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: trivy-scan-egress
  namespace: trivy-scan
  labels:
    app.kubernetes.io/name: trivy-scan
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    # Cho phép mọi egress (DNS, HTTPS, HTTP) ra ngoài — Discord webhook, callback, Trivy.
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
