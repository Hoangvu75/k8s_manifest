# Chỉ đọc cluster (list/get). Trivy dùng --disable-node-collector nên không tạo namespace/Job.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: trivy-scan-cluster-reader
  labels:
    app.kubernetes.io/name: trivy-scan
    app.kubernetes.io/component: rbac
rules:
  - apiGroups: [""]
    resources: ["*"]
    verbs: ["list", "get"]
  - apiGroups: ["apps"]
    resources: ["*"]
    verbs: ["list", "get"]
  - apiGroups: ["batch"]
    resources: ["*"]
    verbs: ["list", "get"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["*"]
    verbs: ["list", "get"]
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["*"]
    verbs: ["list", "get"]
  - apiGroups: ["admissionregistration.k8s.io"]
    resources: ["validatingwebhookconfigurations", "mutatingwebhookconfigurations"]
    verbs: ["list", "get"]
