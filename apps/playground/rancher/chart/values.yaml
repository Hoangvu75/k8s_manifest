# Rancher Server — cấu hình tối thiểu cho playground
# Helm chart: rancher (repo: https://releases.rancher.com/server-charts/latest)
#
# LƯU Ý QUAN TRỌNG:
# - Rancher yêu cầu cert-manager được cài trong cluster (theo tài liệu chính thức).
# - File này chỉ đặt các giá trị cơ bản; anh nên chỉnh lại cho phù hợp môi trường thật.

hostname: rancher.localhost

# Mật khẩu admin ban đầu (user: admin)
bootstrapPassword: "admin"

# Số replicas cho Rancher server
replicas: 1

# Nguồn TLS cho ingress:
# - "rancher" (mặc định): Rancher + cert-manager tự tạo self‑signed cert.
# - "secret": dùng secret TLS có sẵn.
# - "letsEncrypt": dùng Let's Encrypt (cần DNS public).
ingress:
  tls:
    source: rancher

