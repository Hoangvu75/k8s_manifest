# Grafana — cấu hình cho GitOps (Argo CD + Kustomize + Helm)
# Chart: grafana/grafana

# Admin credentials — nên dùng Sealed Secrets trong production
adminUser: admin
adminPassword: prom-operator

# Service configuration
service:
  type: ClusterIP
  port: 80

# Persistence — lưu dashboards và datasources
persistence:
  enabled: true
  size: 10Gi
  storageClassName: local-path

# Resources
resources:
  requests:
    memory: 256Mi
    cpu: 100m
  limits:
    memory: 512Mi
    cpu: 500m

# Dashboard providers — để import dashboards từ ConfigMaps hoặc Grafana.com
dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      editable: true
      updateIntervalSeconds: 10
      options:
        path: /var/lib/grafana/dashboards/default

# Dashboards — tự động import từ Grafana.com
# Grafana Helm chart sẽ tự động download dashboard từ:
# https://grafana.com/api/dashboards/{gnetId}/revisions/{revision}/download
# và tạo ConfigMap, sau đó sidecar container sẽ import vào Grafana
dashboards:
  default:
    # Trivy Operator Dashboard từ Grafana.com
    # Dashboard ID: 17813 - https://grafana.com/grafana/dashboards/17813
    # Hoặc có thể dùng ID: 18831
    trivy-operator:
      gnetId: 17813
      revision: 1
      datasource: Prometheus
      # Folder để tổ chức dashboards (optional)
      folder: "Security"

# Datasources — cấu hình Prometheus làm datasource mặc định
# Service name của Prometheus từ kube-prometheus-stack chart
datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      # Service name của Prometheus từ kube-prometheus-stack
      # Format: {release-name}-kube-p-prometheus
      # Release name: prometheus-operator → Service: prometheus-operator-kube-p-prometheus
      url: http://prometheus-operator-kube-p-prometheus.monitoring.svc.cluster.local:9090
      isDefault: true
      editable: true

# Ingress
ingress:
  enabled: false  # Sẽ tạo riêng bằng ingress-grafana.yaml
