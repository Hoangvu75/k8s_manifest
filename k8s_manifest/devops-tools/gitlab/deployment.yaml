apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitlab
  namespace: devops-tools
  labels:
    app: gitlab
    workload: gitlab
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: gitlab
  template:
    metadata:
      labels:
        app: gitlab
    spec:
      containers:
        - name: gitlab
          image: gitlab/gitlab-ce:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: GITLAB_OMNIBUS_CONFIG
              value: |
                external_url 'http://gitlab.devops-tools.svc.cluster.local'
                gitlab_rails['gitlab_shell_ssh_port'] = 22
          ports:
            - name: http
              containerPort: 80
            - name: ssh
              containerPort: 22
          # Đơn giản hóa probe để tránh restart trong lúc bootstrap dài của GitLab CE
          readinessProbe:
            httpGet:
              path: /-/readiness
              port: 80
            initialDelaySeconds: 900   # chờ 15 phút trước probe đầu tiên
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 40       # thêm ~20 phút margin
          # Tạm thời bỏ liveness/startup để không kill pod trong lúc bootstrap
          resources:
            requests:
              cpu: "2"
              memory: 6Gi
            limits:
              cpu: "4"
              memory: 8Gi
          volumeMounts:
            - name: gitlab-data
              mountPath: /var/opt/gitlab
            - name: gitlab-config
              mountPath: /etc/gitlab
            - name: gitlab-logs
              mountPath: /var/log/gitlab
      volumes:
        - name: gitlab-data
          emptyDir: {}
        - name: gitlab-config
          emptyDir: {}
        - name: gitlab-logs
          emptyDir: {}

