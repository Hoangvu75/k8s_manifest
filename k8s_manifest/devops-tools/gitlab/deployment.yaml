apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitlab
  namespace: devops-tools
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitlab
  template:
    metadata:
      labels:
        app: gitlab
    spec:
      containers:
      - name: gitlab
        image: gitlab/gitlab-ce:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        - containerPort: 443
          name: https
        - containerPort: 22
          name: ssh
        env:
        - name: GITLAB_OMNIBUS_CONFIG
          value: |
            external_url 'http://gitlab.devops-tools.svc.cluster.local'
            gitlab_rails['initial_root_password'] = 'password123'
            gitlab_rails['gitlab_shell_ssh_port'] = 22
            postgresql['pg_hba'] = ["local all all peer map=gitlab", "host all all 127.0.0.1/32 md5"]
            postgresql['usermap'] = ["gitlab gitlab : root"]
            package['modify_kernel_parameters'] = false
            logrotate['enable'] = false
        resources:
          requests:
            memory: "4Gi"
            cpu: "2"
          limits:
            memory: "8Gi"
            cpu: "4"
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 600
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 20
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 1200
          periodSeconds: 60
          timeoutSeconds: 15
          failureThreshold: 5
        volumeMounts:
        - name: gitlab-config
          mountPath: /etc/gitlab
        - name: gitlab-logs
          mountPath: /var/log/gitlab
        - name: gitlab-data
          mountPath: /var/opt/gitlab
      volumes:
      - name: gitlab-config
        persistentVolumeClaim:
          claimName: gitlab-config-pvc
      - name: gitlab-logs
        persistentVolumeClaim:
          claimName: gitlab-logs-pvc
      - name: gitlab-data
        persistentVolumeClaim:
          claimName: gitlab-data-pvc
