apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: harbor-helm
  namespace: argocd
  labels:
    app.kubernetes.io/name: harbor
    app.kubernetes.io/part-of: devops-tools
spec:
  project: default
  source:
    repoURL: https://helm.goharbor.io
    chart: harbor
    targetRevision: 1.14.1
    helm:
      releaseName: harbor
      values: |
        expose:
          type: nodePort
          tls:
            enabled: false
          nodePort:
            name: harbor
            ports:
              http:
                nodePort: 30080
              https:
                nodePort: 30081
              notary:
                nodePort: 30082
        externalURL: http://harbor.local
        harborAdminPassword: "Harbor12345"
        persistence:
          enabled: true
          resourcePolicy: keep
          persistentVolumeClaim:
            registry:
              accessMode: ReadWriteOnce
              size: 50Gi
              storageClass: ""
            chartmuseum:
              accessMode: ReadWriteOnce
              size: 10Gi
              storageClass: ""
            jobservice:
              accessMode: ReadWriteOnce
              size: 5Gi
              storageClass: ""
            database:
              accessMode: ReadWriteOnce
              size: 20Gi
              storageClass: ""
            redis:
              accessMode: ReadWriteOnce
              size: 5Gi
              storageClass: ""
            trivy:
              accessMode: ReadWriteOnce
              size: 10Gi
              storageClass: ""
        chartmuseum:
          enabled: true
        notary:
          enabled: false
        trivy:
          enabled: true
          replicas: 1
        metrics:
          enabled: false
        imagePullPolicy: IfNotPresent
        updateStrategy:
          type: RollingUpdate
  destination:
    server: https://kubernetes.default.svc
    namespace: devops-tools
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

