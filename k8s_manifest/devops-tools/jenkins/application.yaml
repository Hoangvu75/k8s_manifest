apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jenkins
  namespace: argocd
spec:
  project: default
  
  source:
    # Helm chart official của Jenkins
    repoURL: https://charts.jenkins.io
    chart: jenkins
    targetRevision: 5.7.15  # Hoặc version mới nhất
    
    helm:
      # Custom values cho Jenkins
      values: |
        controller:
          # Số lượng replicas
          replicas: 1
          
          # Resources
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "2000m"
              memory: "2Gi"
          
          # Admin user
          adminUser: "admin"
          # Password sẽ được generate tự động, lấy từ Secret
          
          # Service type
          serviceType: ClusterIP
          servicePort: 8080
          
          # Install plugins mặc định
          installPlugins:
            - kubernetes:4246.v5a_12b_1fe120e
            - workflow-aggregator:600.vb_57cdd26fdd7
            - git:5.6.0
            - configuration-as-code:1850.va_a_8c31d3158b_
        
        # Persistence cho Jenkins data
        persistence:
          enabled: true
          size: 8Gi
          storageClass: ""  # Sử dụng default storage class
        
        # Service Account
        serviceAccount:
          create: true
          name: jenkins
  
  destination:
    server: https://kubernetes.default.svc
    namespace: devops-tools
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

