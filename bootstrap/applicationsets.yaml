apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infrastructure-apps
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/Hoangvu75/k8s_manifest.git
      revision: HEAD
      files:
      - path: apps/*/application.yaml
  template:
    metadata:
      name: '{{app.name}}'
    spec:
      project: default
      source:
        repoURL: '{{app.source.repoURL}}'
        targetRevision: '{{app.source.targetRevision}}'
        chart: '{{app.source.chart}}'
        helm:
          releaseName: '{{app.name}}'
          values: |
            {{app.values}}
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{app.namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
