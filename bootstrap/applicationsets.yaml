apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps-from-git
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - git:
      repoURL: https://github.com/Hoangvu75/k8s_manifest.git
      revision: master
      files:
      - path: "apps/*/application.yaml"
  template:
    metadata:
      name: '{{.app.name}}'
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: '{{.app.source.repoURL}}'
        targetRevision: '{{.app.source.targetRevision}}'
        path: '{{.app.source.path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{.app.namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
