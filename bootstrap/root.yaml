apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argocd.io
  labels:
    app.kubernetes.io/name: root
  name: root
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: projects
    repoURL: https://github.com/Hoangvu75/k8s_manifest.git
    targetRevision: master
  # ApplicationSet trên cluster có thể bị mutate (vd. kustomize: {} thay vì buildOptions) → bỏ qua diff để root Synced
  ignoreDifferences:
  - group: argoproj.io
    kind: ApplicationSet
    jqPathExpressions:
    - .spec.template.spec.source.kustomize
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - allowEmpty=true
