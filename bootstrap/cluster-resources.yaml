apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  name: cluster-resources
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: default
  syncPolicy:
    preserveResourcesOnDeletion: true
  template:
    metadata:
      labels:
        app.kubernetes.io/name: '{{name}}'
      name: cluster-resources-{{name}}
      namespace: argocd
    spec:
      destination:
        server: https://kubernetes.default.svc
      project: default
      source:
        path: cluster-resources/{{name}}
        repoURL: https://github.com/Hoangvu75/k8s_manifest.git
        targetRevision: master
      syncPolicy:
        automated:
          allowEmpty: true
          selfHeal: true
